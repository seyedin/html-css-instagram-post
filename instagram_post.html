<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Set character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Set viewport for responsive design -->
    <title>Web Instagram</title>
    <!-- Page title -->
    <link rel="stylesheet" href="./instagram_styles.css" />
    <!-- Link to external CSS file -->
  </head>
  <body>
    <div class="container">
      <!-- Main container -->
      <div class="post">
        <!-- Post container -->
        <div class="post_header">
          <!-- Post header -->
          <div class="post_name">
            <!-- Post name container -->
            <div class="image_post">
              <!-- Profile image container -->
              <img src="./image/nasa_logo.jpg" alt="" />
              <!-- Profile image -->
            </div>
            <span>nasa</span>
            <!-- Profile name -->
          </div>
          <div>
            <!-- Ellipsis icon container -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="elipsis"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM12.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM18.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
              />
            </svg>
          </div>
        </div>
        <div class="post_image">
          <!-- Post image container -->
          <img src="./image/NASA_pic.jpeg" alt="" />
          <!-- Post image -->
        </div>
        <div class="details">
          <!-- Details section -->
          <div class="icons">
            <!-- Icons container -->
            <div>
              <!-- Like, comment, and share icons container -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="icon icon-rotate-comand"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.48.432.447.74 1.04.586 1.641a4.483 4.483 0 0 1-.923 1.785A5.969 5.969 0 0 0 6 21c1.282 0 2.47-.402 3.445-1.087.81.22 1.668.337 2.555.337Z"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="icon icon-rotate-sahre"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5"
                />
              </svg>
            </div>
            <div>
              <!-- Bookmark icon container -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="icon icon-right"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0Z"
                />
              </svg>
            </div>
          </div>
          <p>1,601,981 views</p>
          <!-- Views count -->
          <p class="caption">
            <!-- Caption section -->
            <span class="name">nasa</span>We have uncovered wonders that our
            ancestors could never have dreamed of when they first gazed upon the
            wandering lights in the sky <span class="light_gray">more...</span>
            <!-- Show more link -->
          </p>
          <p class="light_gray font_sm">Views all 2,128 comments</p>
          <!-- Comments count -->
          <p class="light_gray font_xs">22 HOURS AGO</p>
          <!-- Time since posted -->
        </div>
      </div>
    </div>
  </body>
</html>
